<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>
			<p:card class="card-form">

				<f:facet name="title">New Hotel</f:facet>
				<h:panelGrid columns="2">
					<p:outputLabel value="Name" for="name" />
					<p:inputText id="name" value="#{hotelBean.hotel.name}" required="true">
						<f:ajax event="blur" render="messages" />
					</p:inputText>
					
					<p:outputLabel value="Local" for="local" />
					<p:inputText id="local" value="#{hotelBean.hotel.local}" required="true">
						<f:ajax event="blur" render="messages" />
					</p:inputText>

					<p:outputLabel value="Description" for="description" />
					<p:inputTextarea 
						id="description" 
						value="#{hotelBean.hotel.description}"
						validatorMessage="tamanho do campo deve estar entre 20 e 255" 
						required="true"
						>
						<f:validateLength maximum="255" minimum="20" />
						<f:ajax event="blur" render="messages" />
					</p:inputTextarea>

					<p:outputLabel value="Price" for="price" />
					<p:inputText id="price" value="#{hotelBean.hotel.price}" required="true">
						<f:validateDoubleRange minimum="1" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>

				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save" action="#{hotelBean.save}">
						<f:ajax execute="@form" render="form-hotel" />
					</p:commandButton>
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
		
		
		
	</ui:define>

</ui:composition>

</html>
